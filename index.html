<!DOCTYPE html>

<head>

<body>
  <div class="container">
    <header class="site-header">
  <img src="img/nasa-logo.svg" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <button id="getImageBtn">Fetch Space Images</button>

    <div id="gallery" class="gallery">
      <div class="placeholder">

  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-inner" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button class="modal-close" aria-label="Close modal">Ã—</button>
